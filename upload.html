<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; padding: 20px; }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px; /* Increased width */
            min-height: 300px; /* Increased height */
            margin: auto;
        }
        
        input[type="file"] { display: block; margin: 10px auto; padding: 10px; border: 2px solid #ccc; border-radius: 5px; width: 100%; }
        .upload-btn { background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; transition: 0.3s; width: 100%; font-size: 16px; }
        .upload-btn:hover { background-color: #0056b3; }
        .file-list { margin-top: 20px; text-align: left; }
        .file-item { display: flex; justify-content: space-between; align-items: center; background: #e9ecef; padding: 10px; margin: 5px 0; border-radius: 5px; }
        .btn { margin-left: 5px; padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer; font-size: 14px; }
        .view-btn { background-color: #28a745; color: white; }
        .delete-btn { background-color: #dc3545; color: white; }
       
     
    </style>
    <script>
        async function uploadFile() {
            let formData = new FormData();
            let fileInput = document.getElementById("fileInput");
            formData.append("file", fileInput.files[0]);

            let response = await fetch("/upload/", {
                method: "POST",
                body: formData
            });

            if (response.ok) {
                alert("File uploaded successfully!");
                fetchFiles(); // Refresh file list
            } else {
                alert("File upload failed!");
            }
        }

        async function fetchFiles() {
            let response = await fetch("/files/");
            let files = await response.json();
            let fileList = document.getElementById("fileList");
            fileList.innerHTML = "";
            
            files.forEach(file => {
                let li = document.createElement("div");
                li.classList.add("file-item");
                li.innerHTML = `
                    <span>${file}</span>
                    <div>
                        <button class="btn view-btn" onclick="viewFile('${file}')">View</button>
                        <button class="btn delete-btn" onclick="deleteFile('${file}')">Delete</button>
                    </div>
                `;
                fileList.appendChild(li);
            });
        }

        async function deleteFile(filename) {
            let response = await fetch(`/delete/${filename}`, { method: "DELETE" });

            if (response.ok) {
                alert("File deleted successfully!");
                fetchFiles(); // Refresh file list
            } else {
                alert("Failed to delete file!");
            }
        }

        function viewFile(filename) {
            window.open(`/view/${filename}`, "_blank");
        }

        window.onload = fetchFiles;
    </script>
</head>
<body>
    <div class="container">
        <h2>Upload a File</h2>
        <input id="fileInput" type="file">
        <button class="upload-btn" onclick="uploadFile()">Upload</button>
        <div class="file-list" id="fileList"></div>
    </div>
</body>
</html>
